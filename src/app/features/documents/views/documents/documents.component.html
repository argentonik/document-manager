<button
  mat-flat-button
  *isGranted="Roles.USER"
  (click)="toCreateDocument()"
>
  <mat-icon>add</mat-icon>
  Add Document
</button>

<app-documents-filters
  [filters]="filters()"
  (filter)="filterDocuments($event)">
</app-documents-filters>

<app-documents-list
  [columns]="columns"
  [documents]="items()"
  [count]="count()"
  [filters]="filters()"
  [loading]="loading()"
  
  (filtersChange)="filterDocuments($event)"
  (viewDocument)="toViewDocument($event)"
  (sendDocumentToReview)="sendDocumentToReview($event)"
  (changeDocumentStatus)="changeDocumentStatus($event)"
  (revokeDocument)="revokeDocument($event)"
  (deleteDocument)="deleteDocument($event)"
></app-documents-list>

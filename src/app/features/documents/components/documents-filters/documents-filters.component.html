<mat-expansion-panel class="card" [expanded]="true">
  <mat-expansion-panel-header>
    <mat-panel-title>Filters</mat-panel-title>
  </mat-expansion-panel-header>

  <div class="fields">
    <mat-form-field>
      <mat-label>Status</mat-label>
      <mat-select [(ngModel)]="status" (ngModelChange)="onStatusChange($event)">
        <mat-option [value]="-1">- No value -</mat-option>
        @for (status of statuses; track status) {
          <mat-option [value]="status">{{ status | getStatus }}</mat-option>
        }
      </mat-select>
    </mat-form-field>

    <mat-form-field *isGranted="UserRoles.REVIEWER">
      <mat-label>Creator e-mail</mat-label>
      <input matInput [formControl]="textFilters.controls.creatorEmail">
      @if (textFilters.controls.creatorEmail.value) {
        <button
          matSuffix
          mat-icon-button
          aria-label="Clear"
          matTooltip="Clear"
          (click)="textFilters.controls.creatorEmail.setValue('')"
        >
          <mat-icon>close</mat-icon>
        </button>
      }
    </mat-form-field>

    <mat-form-field *isGranted="UserRoles.REVIEWER">
      <mat-label>Creator ID</mat-label>
      <input matInput [formControl]="textFilters.controls.creatorId">
      @if (textFilters.controls.creatorId.value) {
        <button
          matSuffix
          mat-icon-button
          aria-label="Clear"
          matTooltip="Clear"
          (click)="textFilters.controls.creatorId.setValue('')"
        >
          <mat-icon>close</mat-icon>
        </button>
      }
    </mat-form-field>
  </div>
</mat-expansion-panel>

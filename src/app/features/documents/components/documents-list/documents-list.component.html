<mat-card class="card">
  <mat-card-header>
    <h1>Documents</h1>
  </mat-card-header>

  @if (loading()) {
    <app-loader class="loader"></app-loader>
  }

  <mat-card-content class="content" [class.loading]="loading()">
    <table mat-table [dataSource]="documents()" class="mat-elevation-z8">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let doc"> {{ doc.name }}</td>
      </ng-container>

      <ng-container matColumnDef="updatedAt">
        <th mat-header-cell *matHeaderCellDef>Updated at</th>
        <td mat-cell *matCellDef="let doc"> {{ doc.updatedAt | date: 'dd.MM.yy, HH:mm' }}</td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let doc">
          <mat-select [value]="doc.status">
            @for (status of documentStatuses; track status) {
              <mat-option [value]="status">
                {{ status }}
              </mat-option>
            }
          </mat-select>
        </td>
      </ng-container>

      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef>Delete</th>
        <td mat-cell *matCellDef="let doc">
          <button mat-icon-button (click)="deleteDocument.emit(doc.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="view">
        <th mat-header-cell *matHeaderCellDef>View</th>
        <td mat-cell *matCellDef="let doc">
          <button mat-icon-button (click)="viewDocument.emit(doc.id)">
            <mat-icon>remove_red_eye</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
</mat-card>

<button mat-flat-button (click)="toCreateDocument()">
  <mat-icon>add</mat-icon>
  Add Document
</button>

<mat-card class="documents-container">
  @if (loading()) {
    <app-loader></app-loader>
  }
  @for (item of items(); track item.id) {
    <div>{{ item.id }} {{ item.name }}</div>
  } @empty {
    <div>No documents</div>
  }
</mat-card>
